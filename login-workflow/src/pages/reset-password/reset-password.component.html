<div class="mat-title title">
    <ng-container *ngIf="isEmpty(pageTitleEl)">{{ pageTitle }}</ng-container>
    <div #pageTitleVC><ng-content select="[pxb-page-title]"></ng-content></div>
</div>

<div class="content" style="justify-content: center;" *ngIf="!isValidResetCode && !isLoading">
    <pxb-empty-state class="empty-state">
        <mat-icon pxb-empty-icon class="empty-state-icon-error">error</mat-icon>
        <div pxb-title>
            <div *ngIf="isEmpty(resetCodeErrorTitleEl)">{{ resetCodeErrorTitle }}</div>
            <div #resetCodeErrorTitleVC>
                <ng-content select="[pxb-reset-code-error-title]"></ng-content>
            </div>
        </div>
        <div pxb-description>
            <div *ngIf="isEmpty(resetCodeErrorDescriptionEl)">{{ resetCodeErrorDescription }}</div>
            <div #resetCodeErrorDescriptionVC>
                <ng-content select="[pxb-reset-code-error-description]"></ng-content>
            </div>
        </div>
    </pxb-empty-state>
</div>

<div class="content" *ngIf="!passwordResetSuccess && isValidResetCode">
    <p class="mat-body-1" style="margin-bottom: 24px;">
        <ng-container *ngIf="isEmpty(pageDescriptionEl)">
            {{ pageDescription }}
        </ng-container>
    </p>
    <div #pageDescriptionVC>
        <ng-content select="[pxb-page-description]"></ng-content>
    </div>
    <mat-divider class="pxb-auth-divider pxb-auth-divider" style="margin-top: 16px; margin-bottom: 32px;">
    </mat-divider>
    <form [formGroup]="passwordFormGroup">
        <mat-form-field appearance="fill" style="width: 100%;">
            <mat-label>{{ passwordFormLabel }}</mat-label>
            <input
                id="pxb-password"
                name="password"
                matInput
                [placeholder]="passwordFormLabel"
                required
                formControlName="newPassword"
                [type]="newPasswordVisible ? 'text' : 'password'"
                (keyup.enter)="pxbFormsService.advanceToNextField(confirmInputElement)"
            />
            <button type="button" mat-icon-button matSuffix (click)="toggleNewPasswordVisibility()">
                <mat-icon>{{ newPasswordVisible ? 'visibility' : 'visibility_off' }}</mat-icon>
            </button>
        </mat-form-field>
        <pxb-password-strength-checker
            [(meetsRequirements)]="passesStrengthCheck"
            [formValue]="passwordFormGroup.value.newPassword"
            [requirements]="passwordRequirements"
        >
        </pxb-password-strength-checker>
        <mat-form-field appearance="fill" style="width: 100%;">
            <mat-label>{{ confirmPasswordFormLabel }}</mat-label>
            <input
                #pxbConfirm
                id="pxb-confirm"
                name="confirm"
                matInput
                [placeholder]="confirmPasswordFormLabel"
                required
                formControlName="confirmPassword"
                [type]="confirmPasswordVisible ? 'text' : 'password'"
                [errorStateMatcher]="errorMatcher"
                (keydown.enter)="isPasswordGroupValid() ? resetPassword() : ''"
            />
            <button type="button" mat-icon-button matSuffix (click)="toggleConfirmPasswordVisibility()">
                <mat-icon>{{ confirmPasswordVisible ? 'visibility' : 'visibility_off' }}</mat-icon>
            </button>
            <mat-error *ngIf="passwordFormGroup.hasError('passwordsDoNotMatch')"
                >{{ passwordMismatchError }}
            </mat-error>
        </mat-form-field>
    </form>
</div>

<div class="content" style="justify-content: center;" *ngIf="passwordResetSuccess">
    <pxb-empty-state class="empty-state">
        <mat-icon pxb-empty-icon class="empty-state-icon">check_circle</mat-icon>
        <div pxb-title>
            <div *ngIf="isEmpty(resetSuccessTitleEl)">{{ resetSuccessTitle }}</div>
            <div #resetSuccessTitleVC>
                <ng-content select="[pxb-reset-success-title]"></ng-content>
            </div>
        </div>
        <div pxb-description>
            <div *ngIf="isEmpty(resetSuccessDescriptionEl)">{{ resetSuccessDescription }}</div>
            <div #resetSuccessDescriptionVC>
                <ng-content select="[pxb-reset-success-description]"></ng-content>
            </div>
        </div>
    </pxb-empty-state>
</div>

<mat-divider *ngIf="!isLoading || isValidResetCode" class="pxb-auth-divider" style="margin-bottom: 16px;"></mat-divider>
<div class="button-container" *ngIf="!isLoading || isValidResetCode">
    <button *ngIf="!isValidResetCode" mat-flat-button color="primary" (click)="navigateToLogin()" style="width: 100%;">
        Okay
    </button>
    <ng-container *ngIf="isValidResetCode">
        <button
            mat-stroked-button
            *ngIf="!passwordResetSuccess"
            color="primary"
            (click)="navigateToLogin()"
            style="width: 100px;"
        >
            <ng-container *ngIf="isEmpty(backButtonTextEl)">{{ backButtonText }}</ng-container>
            <div #backButtonTextVC>
                <ng-content select="[pxb-back-button-text]"></ng-content>
            </div>
        </button>
        <button
            mat-flat-button
            *ngIf="!passwordResetSuccess"
            [disabled]="!isPasswordGroupValid() || isLoading"
            color="primary"
            (click)="resetPassword()"
            style="width: 100px;"
        >
            <ng-container *ngIf="isEmpty(okayButtonTextEl)">{{ okayButtonText }}</ng-container>
            <div #okayButtonTextVC>
                <ng-content select="[pxb-okay-button-text]"></ng-content>
            </div>
        </button>
        <button mat-flat-button *ngIf="passwordResetSuccess" color="primary" (click)="done()" style="width: 100%;">
            <ng-container *ngIf="isEmpty(doneButtonTextEl)">{{ doneButtonText }}</ng-container>
            <div #doneButtonTextVC>
                <ng-content select="[pxb-done-button-text]"></ng-content>
            </div>
        </button>
    </ng-container>
</div>
