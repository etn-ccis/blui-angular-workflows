<div class="mat-title blui-auth-title" [innerHTML]="translate.CONTACT_SUPPORT.TITLE"></div>

<div style="text-align: center; margin-bottom: 26px; margin-top: 8px">
    <div #iconVC>
        <ng-content select="[blui-icon]"></ng-content>
    </div>
    <mat-icon *ngIf="isEmpty(iconEl)" class="blui-contact-support-chat-bubble-icon" color="primary"
        >chat_bubble_outline
    </mat-icon>
</div>

<div class="blui-auth-full-height">
    <div #instructionsVC>
        <ng-content select="[blui-instructions]"></ng-content>
    </div>
    <div *ngIf="isEmpty(instructionsEl)">
        <p
            class="mat-body-1"
            style="margin-bottom: 8px; margin-top: 0px"
            [innerHTML]="translate.CONTACT_SUPPORT.GENERAL_SUPPORT_TITLE"
        ></p>
        <p
            class="mat-body-1"
            style="margin-bottom: 32px; margin-top: 0px"
            [innerHTML]="getGeneralSupportDescription()"
        ></p>
        <p
            class="mat-body-1"
            style="margin-bottom: 8px"
            [innerHTML]="translate.CONTACT_SUPPORT.EMERGENCY_SUPPORT_TITLE"
        ></p>
        <p class="mat-body-1" [innerHTML]="getEmergencySupportDescription()"></p>
    </div>
</div>

<mat-divider class="blui-auth-divider blui-auth-action-button-divider"></mat-divider>

<div class="blui-auth-action-button-container">
    <button mat-flat-button color="primary" (click)="navigateToLogin()" [style.width.%]="100">
        {{ translate.GENERAL.OKAY_BUTTON }}
    </button>
</div>
